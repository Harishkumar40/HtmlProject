<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,  
	title:{
		text: "Agricultural Statistical Department of GOI"

	},

	axisY: {
		title: "Runs",
		valueFormatString: "#0",
		suffix: "",
		
	},
	data: [{
		yValueFormatString: "### Runs",
		xValueFormatString: "##",
		type: "spline",
		dataPoints: [
			{x: 5, y: 40},
			{x: 10, y: 75},
			{x: 15, y: 140},
			{x: 20, y: 210}
			
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
