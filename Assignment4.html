<!DOCTYPE HTML>
<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,  
	title:{
		text: "Agricultural Statistical Department of GOI"

	},

	axisY: {
		title: "in lakh tonnes",
		valueFormatString: "#0",
		suffix: "",
		
	},
	data: [{
		yValueFormatString: "### Units",
		xValueFormatString: "200Y",
		type: "spline",
		dataPoints: [
			{x: new Date(2001, 00), y: 281},
			{x: new Date(2002, 0), y: 277},
			{x: new Date(2003, 0), y: 275},
			{x: new Date(2004, 0), y: 457},
			{x: new Date(2005, 0), y: 200},
			{x: new Date(2006, 0), y: 280},
			{x: new Date(2007, 0), y: 150}
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
